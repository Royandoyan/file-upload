<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FILE-UPLOAD</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <nav>
        <div class="nav-left">
            <span></span>
        </div>
    </nav>

    <div class="container">
        <div class="add-folder">
            <input type="text" id="folderName" placeholder="Enter folder name" class="folder-input">
            <button class="action-btn">Create Folder</button>
            <button class="action-btn" onclick="window.location.href='home.html'">Back</button>
            <!-- Move Logout Button Here -->
            <button class="action-btn" id="logoutButton" onclick="logout()">Log Out</button>
        </div>
        <input type="hidden" id="currentParentId" value="0">
        <div class="folders-background">
            <div id="folders"></div>
            <div id="files"></div>
        </div>
    </div>

    <div class="floating-file-btn">
        <input type="file" id="fileUpload" multiple>
        <label for="fileUpload">Upload</label>
    </div>

    <!-- Firebase Scripts -->
    <script type="module" src="https://www.gstatic.com/firebasejs/10.5.0/firebase-app.js"></script>
    <script type="module" src="https://www.gstatic.com/firebasejs/10.5.0/firebase-firestore.js"></script>
    <script type="module" src="home.js"></script>
    <script>
        // Logout function
        function logout() {
            // Your Firebase logout logic here
            firebase.auth().signOut().then(() => {
                window.location.href = "login.html"; // Redirect to login page after logout
            }).catch((error) => {
                console.error("Error logging out: ", error);
            });
        }
    </script>
</body>

</html>
